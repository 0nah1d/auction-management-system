{% extends "layout.html" %}
{% load static %}
{% block body %}
    <div class="max-w-[1280px] w-full m-auto">

        <!--============= Hero Section Starts Here =============-->
        <div class="pt-[100px]">
            <div class="container mx-auto">
                <ul class="flex space-x-2 text-gray-500">
                    <li><a href="/" class="hover:text-blue-500">Home</a></li>
                    <li><span> / Dashboard</span></li>
                </ul>
            </div>
        </div>
        <!--============= Hero Section Ends Here =============-->

        <!--============= Dashboard Section Starts Here =============-->
        <section class="my-10">
            <div class="container mx-auto">
                <div class="flex flex-wrap justify-center">
                    {% include "sidebar.html" %}

                    <!-- Main Content -->
                    <div class="w-full sm:w-2/3 lg:w-3/4 p-4">
                        <!-- My Activity -->
                        <div class="bg-white shadow-lg rounded-lg p-6 mb-10">
                            <h5 class="text-xl font-semibold mb-6">My Activity</h5>
                            <div class="flex flex-wrap -mx-4">
                                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-6">
                                    <div class="bg-gray-100 rounded-lg p-4 flex items-center">
                                        <div class="w-16 h-16 flex-shrink-0">
                                            <img class=" object-cover w-full"
                                                 src="{% static 'images/dashboard/01.png' %}" alt="Active Bids">
                                        </div>
                                        <div class="ml-4">
                                            <h2 class="text-2xl font-semibold text-gray-800"><span
                                                    class="counter">{{ active_bids }}</span></h2>
                                            <h6 class="text-gray-600">Active Bids</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-6">
                                    <div class="bg-gray-100 rounded-lg p-4 flex items-center">
                                        <div class="w-16 h-16 flex-shrink-0">
                                            <img class=" object-cover h-full"
                                                 src="{% static 'images/dashboard/02.png' %}" alt="Items Won">
                                        </div>
                                        <div class="ml-4">
                                            <h2 class="text-2xl font-semibold text-gray-800"><span
                                                    class="counter">{{ your_win }}</span></h2>
                                            <h6 class="text-gray-600">Items Won</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white shadow-lg rounded-lg p-6">
                            nothing
                        </div>


                    </div>
                </div>
            </div>
        </section>
        <!--============= Dashboard Section Ends Here =============-->
    </div>

{% endblock %}
