{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        ::placeholder {
            font-size: 0.8rem; /* Adjust the size as needed */
            color: #9ca3af; /* Gray color for placeholders */
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #cde0ec;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            border-radius: 0.375rem; /* Rounded corners */
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .remove-img-btn {
            position: absolute;
            top: 5px; /* Adjust the distance from the top */
            right: 5px; /* Adjust the distance from the right */
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            font-size: 14px; /* Adjust the font size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="pt-20 flex justify-center items-center max-w-[1280px] w-full m-auto">
        <div class="container px-4 py-8 mb-24 bg-white shadow-lg rounded-lg">
            <h2 class="text-3xl font-semibold text-center mb-6">Add Auction</h2>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Display error messages -->
                {% if messages %}
                    <div class="bg-red-500 text-white p-4 rounded mb-4">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input required autofocus placeholder="Title" type="text" name="create_title" id="title"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"/>
                </div>

                <div class="mb-4">
                    <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea style="width: 100%"
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"
                              id="desc" rows="4" placeholder="Add Description" name="create_desc"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="mb-4">
                        <label for="starting_bid" class="block text-sm font-medium text-gray-700">Starting Bid</label>
                        <input required placeholder="Starting bid amount" type="number" name="create_initial_bid"
                               id="starting_bid"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"/>
                    </div>

                    <div class="mb-4">
                        <label for="buy_now_price" class="block text-sm font-medium text-gray-700">Buy Now Price</label>
                        <input placeholder="Buy Now Price" type="number" name="create_buy_now_price"
                               id="buy_now_price"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"/>
                    </div>

                    <div class="mb-4">
                        <label for="expire_date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                        <input required placeholder="Expiration date" type="date" name="expire_date"
                               id="expire_date"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"/>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="img_url" class="block text-sm font-medium text-gray-700">Upload Images</label>
                    <div class="relative">
                        <input type="file" class="sr-only" id="inputGroupFile04" name="img_url"
                               accept="image/*" multiple onchange="previewImages(event)">
                        <label class="cursor-pointer block bg-gray-200 border border-gray-300 rounded-md text-gray-700 py-2 px-4 text-sm"
                               for="inputGroupFile04">Choose Images</label>
                        <div class="image-preview-container mt-2" id="image_preview_container">
                            <!-- Image previews will be added here dynamically -->
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="category_select" class="block text-sm font-medium text-gray-700">
                        Select Category <span class="text-xs text-gray-500">(You can select multiple categories by holding down the Ctrl key)</span>
                    </label>
                    <select name="category" id="category_select"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"
                            multiple style="height: 200px;"
                            onchange="toggleNewCategoryField()">
                        {% for category in categories %}
                            <option class="p-2" value="{{ category.slug }}">{{ category.title }}</option>
                        {% endfor %}
                        <option value="new" class="p-2 italic">Add New Category</option>
                    </select>
                </div>

                <!-- New category field (hidden by default) -->
                <div class="mb-4" id="new_category_field" style="display:none;">
                    <label for="new_category_title" class="block text-sm font-medium text-gray-700">New Category
                        Title</label>
                    <input placeholder="Enter new category title" type="text" name="new_category_title"
                           id="new_category_title"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-3 py-2 transition duration-150 ease-in-out"/>
                </div>

                <button class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 transition duration-150 ease-in-out"
                        type="submit">Submit
                </button>
            </form>
        </div>
    </div>
    
    <script>
      tinymce.init({
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        });
      
       function toggleNewCategoryField() {
            const categorySelect = document.getElementById('category_select');
            const newCategoryField = document.getElementById('new_category_field');
            const selectedOptions = Array.from(categorySelect.selectedOptions).map(option => option.value);

            if (selectedOptions.includes('new')) {
                newCategoryField.style.display = 'block';
            } else {
                newCategoryField.style.display = 'none';
            }
        }

        function previewImages(event) {
            const files = event.target.files;
            const container = document.getElementById('image_preview_container');
            container.innerHTML = '';

            Array.from(files).forEach(file => {
                if (file) {
                    const reader = new FileReader();
                    const div = document.createElement('div');
                    div.classList.add('image-preview');

                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.alt = 'Image Preview';

                    const btn = document.createElement('button');
                    btn.classList.add('remove-img-btn');
                    btn.innerText = 'Ã—';
                    btn.onclick = () => {
                        container.removeChild(div);
                        const dataTransfer = new DataTransfer();
                        Array.from(event.target.files).forEach((f, index) => {
                            if (f !== file) {
                                dataTransfer.items.add(f);
                            }
                        });
                        event.target.files = dataTransfer.files;
                    };

                    div.appendChild(img);
                    div.appendChild(btn);
                    container.appendChild(div);
                }
            });
        }
    </script>
{% endblock %}
